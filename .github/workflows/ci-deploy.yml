name: CI-deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master, 4-github-actions]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    name: Deploy Infrastructure and App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Sign into Azure CLI
        run: az login --service-principal --username $ARM_CLIENT_ID --password $ARM_CLIENT_SECRET --tenant $ARM_TENANT_ID
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x" # SDK Version to use; x will use the latest version of the 3.1 channel
      - name: dotnet build
        working-directory: src/app
        run: dotnet build
      - name: Install Pulumi CLI
        uses: pulumi/action-install-pulumi-cli@releases/v1
      - name: npm install
        working-directory: src/infra
        run: npm i
      - name: Pulumi up
        working-directory: src/infra
        run: |
          pulumi stack select prd
          pulumi up -y
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CI: up
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Set ACR_NAME Environment Variable
        id: values
        working-directory: src/infra
        run: |
          echo "::set-output name=ACR_NAME::$(pulumi stack output acrName)"
          echo "::set-output name=RESOURCE_GROUP::$(pulumi stack output rg)"
          echo "::set-output name=APP_NAME::$(pulumi stack output appName)"
      - name: login to ACR
        run: |
          # Log in to Docker with service principal credentials
          docker login "$ACR_NAME.azurecr.io" -u $USERNAME -p $PASSWORD
        env:
          USERNAME: ${{ secrets.ARM_CLIENT_ID }}
          PASSWORD: ${{ secrets.ARM_CLIENT_SECRET }}
          ACR_NAME: ${{ steps.values.outputs.ACR_NAME }}
      - name: Push Docker Image to ACR
        working-directory: src/app
        run: |
          docker build -t $ACR_NAME.azurecr.io/app:$TAG .
          docker push $ACR_NAME.azurecr.io/app:$TAG
        env:
          ACR_NAME: ${{ steps.values.outputs.ACR_NAME }}
          TAG: ${{ env.GITHUB_RUN_NUMBER }}
      - name: Deploy container to App Service
        working-directory: src/app
        run: az webapp config container set --docker-custom-image-name $ACR_NAME.azurecr.io/app:$TAG -n $APP_NAME -g $RG
        env:
          ACR_NAME: ${{ steps.values.outputs.ACR_NAME }}
          APP_NAME: ${{ steps.values.outputs.APP_NAME }}
          RG: ${{ steps.values.outputs.RESOURCE_GROUP }}
          TAG: ${{ env.GITHUB_RUN_NUMBER }}
