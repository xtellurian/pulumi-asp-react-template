name: CI-deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master, 4-github-actions]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    name: Deploy Infrastructure and App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x" # SDK Version to use; x will use the latest version of the 3.1 channel
      - name: dotnet build
        working-directory: src/app
        run: dotnet build
      - name: Install Pulumi CLI
        uses: pulumi/action-install-pulumi-cli@releases/v1
      - name: npm install
        working-directory: src/infra
        run: npm i
      - name: Pulumi up
        working-directory: src/infra
        run: |
          pulumi stack select prd
          pulumi up -y
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CI: up
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Set ACR_NAME Environment Variable
        working-directory: src/infra
        run: echo "::set-env name=ACR_NAME::$(pulumi stack output acrName)"
      - uses: actions/checkout@v2
      - name: install azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | bash
      - name: Azure Login
        run: az login --service-principal -u $ARM_CLIENT_ID -p $ARM_CLIENT_SECRET --tenant $ARM_TENANT_ID
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      - name: Deploy Script
        working-directory: src
        run: ./deploy.sh $ACR_NAME
