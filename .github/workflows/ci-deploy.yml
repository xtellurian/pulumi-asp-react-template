name: CI-deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master, 4-github-actions]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    name: Deploy Infrastructure and App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x" # SDK Version to use; x will use the latest version of the 3.1 channel
      - name: dotnet build
        working-directory: src/app
        run: dotnet build
      - name: Install Pulumi CLI
        uses: pulumi/action-install-pulumi-cli@releases/v1
      - name: npm install
        working-directory: src/infra
        run: npm i
      - name: Pulumi up
        working-directory: src/infra
        run: |
          pulumi stack select prd
          pulumi up -y
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CI: up
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Set ACR_NAME Environment Variable
        id: values
        working-directory: src/infra
        run: echo "::set-output name=ACR_NAME::$(pulumi stack output acrName)"
      - name: Get ACR Username and Password
        id: ecr
        uses: elgohr/acr-login-action@master
        with:
          service_principal: ${{ secrets.ARM_CLIENT_ID }}
          service_principal_password: ${{ secrets.ARM_CLIENT_SECRET }}
          tenant: ${{ secrets.ARM_TENANT_ID }}
          registry: ${{ steps.values.outputs.ACR_NAME }}
          repository: app
      - name: login to ACR
        run: |
          docker login -u $USERNAME -p $PASSWORD
        env:
          USERNAME: ${{ steps.ecr.outputs.username }}
          PASSWORD: ${{ steps.ecr.outputs.password }}
      - name: Deploy Script
        working-directory: src
        run: ./deploy.sh $ACR_NAME
        env:
          ACR_NAME: ${{ steps.values.outputs.ACR_NAME }}
